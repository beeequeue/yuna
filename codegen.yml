overwrite: true
schema:
  - https://graphql.anilist.co
  - src/graphql/client-schema.graphqls
documents: src/**/*.graphql
config:
  avoidOptionals: true
  noNamespaces: true
generates:
  src/graphql.d.ts:
    plugins:
      - add: '/* THIS IS A GENERATED FILE */'
      - typescript-graphql-files-modules
  src/graphql/types.ts:
    plugins:
      - add: '/* THIS IS A GENERATED FILE */'
      - add: '/* /Maybe<\(Maybe<(.*)>\)\[\]>/ */'
      - add: '/* /Maybe<$1[]>/ */'
      - typescript-common
      - typescript-client
  graphql.schema.json:
    plugins:
      - introspection
